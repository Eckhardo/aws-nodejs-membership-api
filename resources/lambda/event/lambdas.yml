get-ended-events:
  handler: api/event/getEndedEvents.handler
  description: Retrieves ended events

process-events:
  handler: api/event/processEvents.handler
  description: Looks for ended events and sets status to CLOSED
  events:
    - http:
        path: event/process
        method: get
        cors: true
