get-user:
  handler: api/user/get.handler
  description: GET user by hashkey
  events:
    - http:
        path: user/{username}
        method: get
        cors: true
  layers:
    - { Ref: MiddyDependenciesLambdaLayer }

get-users:
  handler: api/user/getAll.handler
  description: GET all Users
  events:
    - http:
        path: user
        method: get
        cors: true

  layers:
    - { Ref: MiddyDependenciesLambdaLayer }


create-user:
  handler: api/user/create.handler
  description: POST user
  events:
    - http:
        path: user
        method: post
        cors: true
  layers:
    - { Ref: MiddyDependenciesLambdaLayer }

update-user:
  handler: api/user/update.handler
  description: PUT user
  events:
    - http:
        path: user
        method: put
        cors: true
  layers:
    - { Ref: MiddyDependenciesLambdaLayer }

delete-user:
  handler: api/user/delete.handler
  description: DELETE /user
  events:
    - http:
        path: user/{username}
        method: delete
        cors: true
  layers:
    - { Ref: MiddyDependenciesLambdaLayer }
