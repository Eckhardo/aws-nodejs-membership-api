
  UserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: aige-membership-${self:provider.stage}
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1
          AttributeType: S
        - AttributeName: status
          AttributeType: S
        - AttributeName: endingDate
          AttributeType: S

      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE


      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

      GlobalSecondaryIndexes:
        - IndexName: GSI1-SK-Index
          KeySchema:
            - AttributeName: GSI1
              KeyType: HASH
            - AttributeName: SK
              KeyType: RANGE

          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1


        - IndexName: statusEndingDate-Index
          KeySchema:
            - AttributeName: status
              KeyType: HASH
            - AttributeName: endingDate
              KeyType: RANGE

          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
