MembershipTableIAM:
  Effect: Allow
  Action:
    - dynamodb:Query
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
  Resource:
    - ${self:custom.UserTable.arn}
    - !Join ['/', ['${self:custom.UserTable.arn}', 'index', 'GSI1-SK-Index']]
    - !Join ['/', ['${self:custom.UserTable.arn}', 'index', 'statusEndingDate-Index']]

