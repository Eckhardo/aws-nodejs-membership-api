MembershipTableIAM:
  Effect: Allow
  Action:
    - dynamodb:Query
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
  Resource:
    - ${self:custom.UserTable.arn}
    - !Join ['/', ['${self:custom.UserTable.arn}', 'index', 'GSI1_SK_admission_date']]
    - !Join ['/', ['${self:custom.UserTable.arn}', 'index', 'GSI1_SK_season_date']]

